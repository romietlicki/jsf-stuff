<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

<title>Login</title>

</h:head>
<h:body>

	<h:outputText value="Welcome to the first JSF app"></h:outputText>

	<h:form>
		<h:panelGrid>
		
		<!-- primefaces message from backend -->
			<p:messages autoUpdate="true"></p:messages>
			
			<h:outputLabel value="Usuario:"></h:outputLabel>
			<h:inputText id="userName" value="#{usuario.userName}"
				required="true" requiredMessage="Campo Obrigatorio"></h:inputText>
			<br></br>

			<h:outputLabel value="Senha"></h:outputLabel>
			<h:inputSecret value="#{usuario.password}" id="password"
				required="true" requiredMessage="Por favor, digite sua senha">
				</h:inputSecret>

			<h:selectOneMenu value="#{usuario.language}">
				<f:selectItems value="#{usuario.listLocale}" var="locale"
					itemValue="#{locale.language}" itemLabel="#{locale.displayLanguage}"></f:selectItems>
			</h:selectOneMenu>
			<br></br>
			<!-- teste  -->

				<h:commandButton value="Login" action="#{usuario.validaLogin()}"></h:commandButton>
		</h:panelGrid>
	</h:form>

</h:body>

</html>
