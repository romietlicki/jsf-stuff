<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<f:metadata>
	<f:viewParam name="nome" value="#{comunicacaoTeste2Bean.nome}"></f:viewParam>
	<f:viewParam name="sobrenome" value="#{comunicacaoTeste2Bean.sobrenome}"></f:viewParam>
	<f:event listener="#{comunicacaoTeste2Bean.init}" type="preRenderView"></f:event>
</f:metadata>

<h:body>

	<h:form>

		<h:panelGrid>
			<h:outputText value="#{comunicacaoTeste2Bean.nome}"></h:outputText>
			<br></br>
			<h:outputText value="#{comunicacaoTeste2Bean.sobrenome}"></h:outputText>
			<br></br>
			<br></br>
			<p:messages autoUpdate="true"></p:messages>
			<h:inputText value="#{comunicacaoTeste2Bean.nome}" required="true"
				requiredMessage="Campo obrigatorio"></h:inputText>
			<br></br>
			<h:inputText value="#{comunicacaoTeste2Bean.sobrenome}"></h:inputText>
			<br></br>
			<h:commandButton value="Salvar" action="comunicacao"></h:commandButton>
		</h:panelGrid>
	</h:form>


</h:body>

</html>
