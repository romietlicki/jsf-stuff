<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>
<f:view locale="#{usuario.language}">
<h:body>
<h:outputText value="#{usuario.language}"></h:outputText>
	<h:form>
	<h1>#{msg.userLogged} #{usuario.estudante.nome}</h1><br></br>
			<h:outputFormat value="#{msg.userLogged}">
				<f:param value="#{usuario.estudante.nome}"></f:param>
				<f:param value="#{usuario.estudante.sobrenome}"></f:param>
			</h:outputFormat>
			<br></br>
			<h:commandButton value="Logout" action="#{usuario.logout}"></h:commandButton>
	</h:form>
</h:body>
</f:view>
</html>
